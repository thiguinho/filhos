<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de RPG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h3>Ficha de RPG</h3>
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" />
    </div>
    <div class="form-group">
        <label for="nivel">Nível:</label>
        <input type="number" id="nivel" />
    </div>
    <div class="form-group">
        <label for="forca">Força:</label>
        <input type="number" id="forca" />
    </div>
    <div class="form-group">
        <label for="agilidade">Agilidade:</label>
        <input type="number" id="agilidade" />
    </div>
    <div class="form-group">
        <label for="armadura">Armadura:</label>
        <input type="number" id="armadura" />
    </div>
    <button onclick="atualizar()">Atualizar</button>
    <div class="output">
        <p id="outputNome"></p>
        <p id="outputPoderAtaque"></p>
        <p id="outputDefesa"></p>
    </div>
</body>
</html>
<script src="meucodigo.js"></script>
