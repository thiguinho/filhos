<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de RPG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
        }
        .output {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>Ficha de RPG</h3>
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" />
    </div>
    <div class="form-group">
        <label for="nivel">Nível:</label>
        <input type="number" id="nivel" />
    </div>
    <div class="form-group">
        <label for="forca">Força:</label>
        <input type="number" id="forca" />
    </div>
    <div class="form-group">
        <label for="agilidade">Agilidade:</label>
        <input type="number" id="agilidade" />
    </div>
    <div class="form-group">
        <label for="armadura">Armadura:</label>
        <input type="number" id="armadura" />
    </div>
    <button onclick="atualizar()">Atualizar</button>
    <div class="output">
        <p id="outputNome"></p>
        <p id="outputPoderAtaque"></p>
        <p id="outputDefesa"></p>
    </div>
    <div>
        <button class="button" onclick="rollDice(4)">Roll d4</button>
        <button class="button" onclick="rollDice(6)">Roll d6</button>
        <button class="button" onclick="rollDice(8)">Roll d8</button>
        <button class="button" onclick="rollDice(10)">Roll d10</button>
        <button class="button" onclick="rollDice(12)">Roll d12</button>
        <button class="button" onclick="rollDice(20)">Roll d20</button>
        <button class="button" onclick="rollDice(100)">Roll d100</button>
        <button class="button" onclick="rollDice(1000)">Roll d1000</button>
    </div>
    <div id="result" style="margin-top: 20px; font-size: 20px;"></div>
</body>
</html>
<script src="meucodigo.js"></script>
